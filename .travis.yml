language: cpp
compiler:
    - gcc
before_install:
    - curl http://download.opensuse.org/repositories/YaST:/Head:/Travis/xUbuntu_12.04/Release.key | sudo apt-key add -
    - echo "deb http://download.opensuse.org/repositories/YaST:/Head:/Travis/xUbuntu_12.04/ ./" | sudo tee -a /etc/apt/sources.list
    - sudo apt-get update -q
    - sudo apt-get install --no-install-recommends -y docbook-xsl xsltproc yast2-core-dev yast2-devtools libxcrypt-dev cmake yast2-ycp-ui-bindings-dev ruby2.1 ruby2.1-dev ruby-rspec ruby-fast-gettext
    - sudo apt-get --reinstall install language-pack-en language-pack-cs
    # disable rvm, use system Ruby
    - rvm reset
script:
    # TODO FIXME: hack for Travis build, cmake includes "/usr/include/ruby-2.1.0/x86_64-linux-gnu"
    # instead of "/usr/include/x86_64-linux-gnu/ruby-2.1.0"
    - export CXXFLAGS=-I/usr/include/x86_64-linux-gnu/ruby-2.1.0
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DLIB=lib -DCMAKE_VERBOSE_MAKEFILE=ON
    - make -j 4
    - sudo make install
